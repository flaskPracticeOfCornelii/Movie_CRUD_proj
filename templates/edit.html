{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="/movies/{{data.id}}/update/" method="POST">
            <div class="form-group new">
                <div class="row">
                    <label for="title-text">영화제목</label>
                    <input type="text" class="form-control" value="{{data.title}}" name="title">
                    <label for="title_en-text">영어제목</label>
                    <input type="text" class="form-control" value="{{data.title_en}}" name="title_en">
                </div>
                <div class="row justify-content-">
                    <div class="col-sm-4 p-0">
                        <label for="audience-number">누적관객수</label>
                        <input type="number" class="form-control" value="{{data.audience}}" name="audience">
                    </div>
                    
                    <div class="col-sm-4 pr-2 pl-2">
                        <label for="open-date-date">개봉일</label>
                        <input type="date" class="form-control" value="{{data.open_date}}" name="open_date">
                    </div>
                    <div class="col-sm-4 p-0">
                        <label for="poster-url-text">포스터 URL</label>
                        <input type="text" class="form-control" value="{{data.poster_url}}" name="poster_url">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-4 p-0">
                        <label for="genre-text">장르</label>
                        <input type="text" class="form-control" value="{{data.genre}}" name="genre">        
                    </div>
                    <div class="col-sm-4 pr-2 pl-2">
                        <label for="grade-text">상영등급</label>
                        <input type="text" class="form-control" value="{{data.watch_grade}}" name="watch_grade">        
                    </div>
                    <div class="col-sm-4 p-0">
                        <label for="score-number">관람객 평가지수</label>
                        <input type="number" class="form-control" value="{{data.score}}" name="score" min="0" max="5" step="0.5">
                    </div>
                </div>
                <div class="row">
                    <label for="description-textarea">설명</label>
                    <textarea class="form-control rounded-0" id="description-textarea" rows="10" name="description">{{data.description}}</textarea>
                </div>
                
                <button type="submit" class="btn btn-primary mt-2">영화정보 올리기</button>
            </div>
            
        </form>
    </div>

{% endblock %}
